services:
  auth-db:
    image: postgres:16-alpine
    container_name: grabler-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: grabler_auth
      POSTGRES_PASSWORD_FILE: /run/secrets/auth_postgres_password
      POSTGRES_DB: grabler_auth
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    secrets:
      - auth_postgres_password
    networks:
      - grabler-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "grabler_auth", "-d", "grabler_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: shared-auth
    restart: unless-stopped
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      POSTGRES_USER: grabler_auth
      POSTGRES_DB: grabler_auth
      DATABASE_HOST: auth-db
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "10080"
    secrets:
      - source: auth_postgres_password
        target: postgres_password
      - source: auth_jwt_secret
        target: jwt_secret
    networks:
      grabler-network:
        aliases:
          - shared-auth

  distributor:
    build:
      context: ./distributor
      dockerfile: Dockerfile
    container_name: distributor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - grabler-network

  proxy:
    image: nginx:alpine
    container_name: grabler-proxy
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - distributor
    networks:
      - grabler-network

networks:
  grabler-network:
    external: true

volumes:
  auth-db-data:

secrets:
  auth_postgres_password:
    file: ./secrets/auth_postgres_password.txt
  auth_jwt_secret:
    file: ./secrets/auth_jwt_secret.txt
