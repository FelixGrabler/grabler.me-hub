services:
  distributor:
    build:
      context: ./distributor
      dockerfile: Dockerfile
    container_name: distributor
    restart: unless-stopped
    networks:
      - grabler-network

  proxy:
    image: nginx:alpine
    container_name: grabler-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "8010:8010"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
      - "8050:8050"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - distributor
    networks:
      - grabler-network

networks:
  grabler-network:
    external: true
