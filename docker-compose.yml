services:
  distributor:
    build:
      context: ./distributor
      dockerfile: Dockerfile
    container_name: distributor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - grabler-network

  proxy:
    image: nginx:alpine
    container_name: grabler-proxy
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - distributor
    networks:
      - grabler-network

networks:
  grabler-network:
    external: true
