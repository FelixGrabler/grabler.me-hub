services:
  distributor:
    build:
      context: ./distributor
      dockerfile: Dockerfile.dev
    container_name: distributor-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./distributor:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - grabler-network

  proxy:
    image: nginx:alpine
    container_name: grabler-proxy-dev
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8010:8010"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
      - "8050:8050"
    volumes:
      - ./proxy/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - distributor
    networks:
      - grabler-network

networks:
  grabler-network:
    external: true
